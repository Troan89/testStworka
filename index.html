<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="checklist">
    <div class="header">
        <div class="icon">
                <div class="progress-circle"  style="--completed-steps: 5">
                    <div class="progress-text">0/7</div>
                </div>
        </div>
        <div class="content">
            <div class="title">Чеклист</div>
            <div class="status">Выполнено: 0 из 7 действий</div>
            <div class="next-action">
                Следующее действие: Созвониться с клиентом до 23.05.24 12:00
            </div>
        </div>
        <button class="open-checklist">Открыть чеклист</button>
    </div>
</div>
</body>
</html>
